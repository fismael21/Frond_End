<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Elegido Codes</title>
  </head>
  <body>
    <div class="skills-container">
      <div class="skills-bar">
        <div class="bar">
          <div class="info">
            <!--
                <ion-icon name="logo-html5" class="icon icon-html"></ion-icon>
              -->
            <span class="span-html"> HTML </span>
          </div>
          <div class="progress-line html">
            <span></span>
          </div>
        </div>

        <div class="bar">
          <div class="info">
            <!--
                <ion-icon name="logo-css3" class="icon icon-css"></ion-icon>
              -->
            <span class="span-css"> CSS </span>
          </div>
          <div class="progress-line css">
            <span></span>
          </div>
        </div>

        <div class="bar">
          <div class="info">
            <!--
                <ion-icon
                name="logo-javascript"
                class="icon icon-javascript"
                ></ion-icon>
              -->
            <span class="span-javascript"> JavaScript </span>
          </div>
          <div class="progress-line javascript">
            <span></span>
          </div>
        </div>

        <div class="bar">
          <div class="info">
            <!--
                <ion-icon name="logo-nodejs" class="icon icon-nodejs"></ion-icon>
              -->
            <span class="span-nodejs"> Node.js </span>
          </div>
          <div class="progress-line nodejs">
            <span></span>
          </div>
        </div>

        <div class="bar">
          <div class="info">
            <!--
                <ion-icon name="logo-react" class="icon icon-react"></ion-icon>
              -->
            <span class="span-react"> React </span>
          </div>
          <div class="progress-line react">
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
